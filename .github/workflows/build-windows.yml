name: Build KeyFinder 2.4 Windows (MinGW only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt 5.15.2 for MinGW
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          host: windows
          target: desktop
          arch: win64_mingw

      - name: Add Qt to PATH
        run: echo "C:\\Qt\\5.15.2\\mingw81_64\\bin" >> $env:GITHUB_PATH

      - name: Build KeyFinder
        run: |
          qmake -r is_KeyFinder.pro
          mingw32-make

      - name: Package artifact
        run: |
          mkdir out
          if exist release\*.exe copy release\* out\
          if exist bin\*.exe copy bin\* out\
          powershell Compress-Archive -Path out\* -DestinationPath KeyFinder-2.4-Windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KeyFinder-2.4-Windows
          path: KeyFinder-2.4-Windows.zip
