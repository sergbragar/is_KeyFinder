name: Build KeyFinder 2.4 Windows

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt 5.15.2
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          host: windows
          target: desktop

      - name: Setup MSVC environment
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" x64

      - name: Configure with qmake
        shell: bash
        run: |
          export PATH="/c/Qt/5.15.2/msvc2019_64/bin:$PATH"
          qmake -r is_KeyFinder.pro

      - name: Build
        shell: cmd
        run: |
          nmake /f Makefile.Release

      - name: Package artifact
        shell: bash
        run: |
          mkdir out
          cp release/*.exe out/ || cp bin/*.exe out/
          cd out
          zip -r KeyFinder-2.4-Windows.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KeyFinder-2.4-Windows
          path: out/KeyFinder-2.4-Windows.zip
